name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  # Force colored output in CI
  FORCE_COLOR: 1

jobs:
  test-fpm:
    name: Test with FPM (${{ matrix.os }}, gcc-${{ matrix.gcc-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15-intel, windows-latest]
        gcc-version: [11, 12, 13]
        exclude:
          # Reduce matrix size - test key combinations only
          - os: macos-15-intel
            gcc-version: 11
          - os: macos-15-intel
            gcc-version: 13  # Pre-built FPM binary requires gcc@12 and Intel
          - os: windows-latest
            gcc-version: 11

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Need full history for version generation

      - name: Setup Fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc
          version: ${{ matrix.gcc-version }}

      - name: Setup FPM
        uses: fortran-lang/setup-fpm@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install libcurl development library
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install libcurl development library (macOS)
        if: runner.os == 'macOS'
        run: |
          # curl is pre-installed on macOS, just ensure headers are available
          brew list --versions curl || brew install curl

      - name: Fix compiler symlinks for Intel macOS
        if: matrix.os == 'macos-15-intel'
        run: |
          # The setup-fortran action incorrectly assumes macOS 15 uses /opt/homebrew (ARM)
          # On Intel runners, we need /usr/local/bin
          echo "Fixing compiler symlinks for Intel macOS..."

          # Remove broken symlinks created by setup-fortran
          sudo rm -f /usr/local/bin/gfortran /usr/local/bin/gcc /usr/local/bin/g++

          # Create correct symlinks to /usr/local/bin (Intel Homebrew location)
          sudo ln -sf /usr/local/bin/gfortran-12 /usr/local/bin/gfortran
          sudo ln -sf /usr/local/bin/gcc-12 /usr/local/bin/gcc
          sudo ln -sf /usr/local/bin/g++-12 /usr/local/bin/g++

          # Verify
          echo "Verifying gfortran..."
          which gfortran
          gfortran --version
          echo "âœ“ Compiler symlinks fixed"

      - name: Build with FPM
        run: fpm build --verbose

      - name: Run tests with FPM
        shell: bash
        env:
          S3_DISABLE_LIBCURL: 1
        run: |
          chmod +x test/scripts/curl
          PATH="${PWD}/test/scripts:$PATH" fpm test --verbose

      - name: Run example with FPM
        run: fpm run --verbose

  test-cmake:
    name: Test with CMake (${{ matrix.os }}, ${{ matrix.build-type }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build-type: [Debug, Release]
        exclude:
          # Reduce matrix - test Release on all, Debug on Linux only
          - os: macos-latest
            build-type: Debug
          - os: windows-latest
            build-type: Debug

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc
          version: 12

      - name: Install libcurl development library (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install libcurl development library (macOS)
        if: runner.os == 'macOS'
        run: |
          brew list --versions curl || brew install curl

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build \
                ${{ runner.os == 'Windows' && '-G "MinGW Makefiles"' || '' }} \
                -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
                -DCMAKE_Fortran_COMPILER=gfortran

      - name: Build with CMake
        run: cmake --build build --config ${{ matrix.build-type }} --verbose

      - name: Run CMake tests
        working-directory: build
        run: ctest --output-on-failure --verbose

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install FORD
        run: |
          python -m pip install --upgrade pip
          pip install ford

      - name: Build documentation
        run: ford docs/ford.md

      - name: Upload documentation artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/generated/

      - name: Setup Pages
        if: github.event_name == 'push'
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        uses: actions/deploy-pages@v4

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc
          version: 12

      - name: Install libcurl development library
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Check compilation with strict flags
        run: |
          gfortran -c -Wall -Wextra -Werror -std=f2008 \
                   -fcheck=all -fbacktrace \
                   src/s3_logger.f90 \
                   src/curl_stream.f90 \
                   src/libcurl_bindings.f90 \
                   src/s3_http.f90 \
                   src/s3_io.f90

      - name: Check for TODO/FIXME comments
        run: |
          if grep -r "TODO\|FIXME" src/ --include="*.f90" --include="*.F90"; then
            echo "Warning: Found TODO/FIXME comments"
            exit 0
          fi

  netcdf-integration:
    name: NetCDF Integration Example (optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PRs if this fails

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fortran
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc
          version: 12

      - name: Install NetCDF and libcurl
        run: |
          sudo apt-get update
          sudo apt-get install -y libnetcdf-dev libnetcdff-dev libcurl4-openssl-dev

      - name: Verify NetCDF installation
        run: |
          nf-config --version
          pkg-config --modversion netcdf

      - name: Compile NetCDF integration example
        run: |
          gfortran -o netcdf_example \
            src/s3_logger.f90 \
            src/curl_stream.f90 \
            src/libcurl_bindings.f90 \
            src/s3_http.f90 \
            examples/netcdf_minimal.f90 \
            $(nf-config --fflags) $(nf-config --flibs) -lcurl

      - name: Run NetCDF example
        env:
          S3_LOG_LEVEL: INFO
        run: |
          ./netcdf_example