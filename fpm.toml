name = "fortran-s3-accessor"
version = "0.1.0"
license = "license"
author = "Paul Gierz"
maintainer = "pgierz@awi.de"
copyright = "Copyright 2025, Paul Gierz"
[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false
[install]
library = false
[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[[executable]]
name = "s3_netcdf_example"
source-dir = "app"
main = "s3_netcdf_example.f90"
[executable.dependencies]
netcdf = "*"

[dev-dependencies]
test-drive = { git = "https://github.com/fortran-lang/test-drive", tag = "v0.4.0" }

